
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Photo Gallery</title> 

  <style>

    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    /* Header */
    header {
      background-color: #3a86ff;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 32px;
    }

    header p {
      font-size: 16px;
      margin-top: 6px;
    }

    /* Gallery Section */
    .gallery-section {
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #3a86ff;
    }

    /* Gallery Grid - CSS Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }

    /* Each image card */
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card p {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #555;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 16px;
      background-color: #333;
      color: #aaa;
      font-size: 13px;
      margin-top: 30px;
    }


    /* ===========================
       MEDIA QUERIES
    =========================== */

    /* Tablet - 2 columns */
    @media (max-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile - 1 column */
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }

      header h1 {
        font-size: 24px;
      }
    }

  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <h1>My Photo Gallery</h1>
    <p>A simple responsive gallery using CSS Grid and Media Queries</p>
  </header>

  <!-- Gallery -->
  <section class="gallery-section">
    <h2>Photos</h2>

    <div class="gallery">

      <div class="card">
        <img src="https://picsum.photos/seed/a1/400/300" alt="Photo 1" />
        <p>Mountain View</p>
      </div>

      <div class="card">
        <img src="https://picsum.photos/seed/a2/400/300" alt="Photo 2" />
        <p>Ocean Sunset</p>
      </div>

      <div class="card">
        <img src="https://picsum.photos/seed/a3/400/300" alt="Photo 3" />
        <p>Green Forest</p>
      </div>

      <div class="card">
        <img src="https://picsum.photos/seed/a4/400/300" alt="Photo 4" />
        <p>City Lights</p>
      </div>

      <div class="card">
        <img src="https://picsum.photos/seed/a5/400/300" alt="Photo 5" />
        <p>Desert Road</p>
      </div>

      <div class="card">
        <img src="https://picsum.photos/seed/a6/400/300" alt="Photo 6" />
        <p>Snowy Peak</p>
      </div>

      <div class="card">
        <img src="https://picsum.photos/seed/a7/400/300" alt="Photo 7" />
        <p>Calm Lake</p>
      </div>

      <div class="card">
        <img src="https://picsum.photos/seed/a8/400/300" alt="Photo 8" />
        <p>Autumn Leaves</p>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Gallery. All rights reserved.</p>
  </footer>

</body>
</html>
